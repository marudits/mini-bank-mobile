<ion-header>
  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="getList($event)">
		<ion-refresher-content
			pullingIcon="arrow-dropdown"
			pullingText="Pull to refresh"
			refreshingSpinner="circles"
			refreshingText="Refreshing...">
	    </ion-refresher-content>
	</ion-refresher>
	<rating-list [listItem]="listItem"></rating-list>

	<ion-fab bottom right (click)="navPage('rating-form')">
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
